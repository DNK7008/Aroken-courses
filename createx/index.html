<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Createx</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__top">
          <div class="container">
            <div class="header__top-inner">
              <div class="header__logo logo">
                <img src="/createx/images/logo.svg" alt="Logo" />

              <nav class="header__nav">
                <ul class="header__nav-list">
                  <li class="header__nav-item">
                    <a class="header__nav-link" href="#">About Us</a>

                  <li class="header__nav-item">
                    <a class="header__nav-link" href="#">Courses</a>
                  </li>
                  <li class="header__nav-item">

                  </li>
                  <li class="header__nav-item">

                  </li>
                  <li class="header__nav-item">
                    <a class="header__nav-link" href="#">Contacts</a>
                  </li>
                </ul>
              </nav>
              <div class="header__btn-box">
                <div class="header__top-btn button">Get consulation</div>
                <div class="header__user-nav">
                  <div class="header__user-btn">Log in</div>
                  /
                  <div class="header_user-btn">Register</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__body">
          <div class="container"></div>
        </div>

    </div>

  <link rel="stylesheet" href="js/main.js" />
